name: Sync Problems from Admin Repository

on:
  workflow_dispatch:
    inputs:
      problem_name:
        description: "Name of the problem to sync"
        required: true
        type: string
      source_repo:
        description: "Source repository name"
        required: true
        type: string
      source_owner:
        description: "Source repository owner"
        required: true
        type: string
  repository_dispatch:
    types: [sync-problems]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout web repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Download processed problem
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.ADMIN_REPO_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const { execSync } = require('child_process');

            const problemName = '${{ github.event.inputs.problem_name }}';
            const sourceOwner = '${{ github.event.inputs.source_owner }}';
            const sourceRepo = '${{ github.event.inputs.source_repo }}';

            console.log(`Syncing problem: ${problemName} from ${sourceOwner}/${sourceRepo}`);

            try {
              // Get the processed problem files from admin repository
              const { data: problemContents } = await github.rest.repos.getContent({
                owner: sourceOwner,
                repo: sourceRepo,
                path: `processed-problems/${problemName}`,
                ref: 'main'
              });
              
              // Create problems directory if it doesn't exist
              if (!fs.existsSync('problems')) {
                fs.mkdirSync('problems', { recursive: true });
              }
              
              // Create problem directory
              const problemDir = `problems/${problemName}`;
              if (!fs.existsSync(problemDir)) {
                fs.mkdirSync(problemDir, { recursive: true });
              }
              
              // Download each file in the problem directory
              for (const item of problemContents) {
                if (item.type === 'file') {
                  const { data: fileContent } = await github.rest.repos.getContent({
                    owner: sourceOwner,
                    repo: sourceRepo,
                    path: item.path,
                    ref: 'main'
                  });
                  
                  const fileName = path.basename(item.path);
                  const content = Buffer.from(fileContent.content, 'base64').toString('utf8');
                  
                  fs.writeFileSync(path.join(problemDir, fileName), content);
                  console.log(`Downloaded: ${fileName}`);
                } else if (item.type === 'dir') {
                  // Handle subdirectories (tests, boilerplate, etc.)
                  const subDir = path.join(problemDir, item.name);
                  if (!fs.existsSync(subDir)) {
                    fs.mkdirSync(subDir, { recursive: true });
                  }
                  
                  const { data: subContents } = await github.rest.repos.getContent({
                    owner: sourceOwner,
                    repo: sourceRepo,
                    path: item.path,
                    ref: 'main'
                  });
                  
                  for (const subItem of subContents) {
                    if (subItem.type === 'file') {
                      const { data: subFileContent } = await github.rest.repos.getContent({
                        owner: sourceOwner,
                        repo: sourceRepo,
                        path: subItem.path,
                        ref: 'main'
                      });
                      
                      const subFileName = path.basename(subItem.path);
                      const subContent = Buffer.from(subFileContent.content, 'base64').toString('utf8');
                      
                      fs.writeFileSync(path.join(subDir, subFileName), subContent);
                      console.log(`Downloaded: ${item.name}/${subFileName}`);
                    }
                  }
                }
              }
              
              console.log(`‚úÖ Successfully synced problem: ${problemName}`);
              
              // Set output for next step
              execSync(`echo "PROBLEM_SYNCED=true" >> $GITHUB_ENV`);
              execSync(`echo "PROBLEM_NAME=${problemName}" >> $GITHUB_ENV`);
              
            } catch (error) {
              console.error(`‚ùå Error syncing problem: ${error.message}`);
              process.exit(1);
            }

      - name: Run tests on new problem
        run: |
          echo "üß™ Running tests on synced problem..."
          PROBLEM_NAME="${{ env.PROBLEM_NAME }}"

          # Check if problem can be loaded properly
          node -e "
            const { getProblems } = require('./app/lib/problems');
            try {
              const problems = getProblems();
              const newProblem = problems.find(p => p.id === '$PROBLEM_NAME');
              if (newProblem) {
                console.log('‚úÖ Problem loaded successfully:', newProblem.title);
              } else {
                console.log('‚ùå Problem not found in problems list');
                process.exit(1);
              }
            } catch (error) {
              console.error('‚ùå Error loading problem:', error.message);
              process.exit(1);
            }
          "

      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add new problem: ${{ env.PROBLEM_NAME }}"
          title: "üÜï New Problem: ${{ env.PROBLEM_NAME }}"
          body: |
            ## üéØ New Problem Added

            **Problem:** ${{ env.PROBLEM_NAME }}
            **Source:** ${{ github.event.inputs.source_owner }}/${{ github.event.inputs.source_repo }}

            ### Changes
            - ‚úÖ Problem synced from admin repository
            - ‚úÖ Boilerplate code generated
            - ‚úÖ Test cases included
            - ‚úÖ Database schema verified
            - ‚úÖ Problem loading tested

            ### Problem Files
            - `problems/${{ env.PROBLEM_NAME }}/Problem.md` - Problem statement
            - `problems/${{ env.PROBLEM_NAME }}/Structure.md` - Problem metadata  
            - `problems/${{ env.PROBLEM_NAME }}/tests/` - Test cases
            - `problems/${{ env.PROBLEM_NAME }}/boilerplate/` - Code templates
            - `problems/${{ env.PROBLEM_NAME }}/boilerplate-full/` - Full templates

            This PR was automatically created by the problem sync workflow.

            ### Next Steps
            1. Review problem content and quality
            2. Test the problem in development environment
            3. Merge to deploy to production

            üöÄ Ready for review!
          branch: sync/problem-${{ env.PROBLEM_NAME }}
          delete-branch: true

      - name: Auto-merge if tests pass
        uses: actions/github-script@v6
        if: env.PROBLEM_SYNCED == 'true'
        with:
          script: |
            const problemName = process.env.PROBLEM_NAME;

            // Wait a moment for PR to be created
            await new Promise(resolve => setTimeout(resolve, 5000));

            // Find the PR we just created
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `sync/problem-${problemName}`,
              state: 'open'
            });

            if (pulls.length > 0) {
              const pr = pulls[0];
              
              console.log(`Found PR #${pr.number} for problem ${problemName}`);
              
              // Auto-approve and merge if all checks pass
              try {
                // Add approval review
                await github.rest.pulls.createReview({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  event: 'APPROVE',
                  body: 'ü§ñ Automated approval: Problem validation passed'
                });
                
                // Merge the PR
                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  commit_title: `Add new problem: ${problemName}`,
                  commit_message: `Automatically merged problem from admin repository`,
                  merge_method: 'squash'
                });
                
                console.log(`‚úÖ Successfully merged PR #${pr.number}`);
                
                // Comment on success
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: `üéâ Problem **${problemName}** has been successfully deployed and is now live on CodeQuest!`
                });
                
              } catch (error) {
                console.error(`Failed to auto-merge: ${error.message}`);
                
                // Comment on failure
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: `‚ö†Ô∏è Auto-merge failed. Manual review required for problem **${problemName}**.`
                });
              }
            }

      - name: Notify admin repository
        uses: actions/github-script@v6
        if: always()
        with:
          github-token: ${{ secrets.ADMIN_REPO_TOKEN }}
          script: |
            const problemName = '${{ github.event.inputs.problem_name }}';
            const success = process.env.PROBLEM_SYNCED === 'true';

            // Create a deployment status comment or issue in admin repo
            const message = success 
              ? `‚úÖ Problem **${problemName}** successfully deployed to production!`
              : `‚ùå Failed to deploy problem **${problemName}**. Check logs for details.`;
              
            console.log(message);

            // You could create an issue or comment here to track deployment status
